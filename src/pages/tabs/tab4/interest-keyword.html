<!-- 관심키워드 페이지 -->
<div id="interest-keyword-content" class="content-section">
    <!-- 브레드크럼 -->
    <div class="breadcrumb">
        <span id="breadcrumb-main" class="breadcrumb-item">커머스</span>
        <span class="breadcrumb-separator">/</span>
        <span id="breadcrumb-current" class="breadcrumb-item current">관심키워드</span>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="interest-keyword-container">
        <!-- 검색 영역 -->
        <div class="search-container">
            <input type="text" id="interest-keyword-search-input" class="search-input" placeholder="검색어를 입력하세요">
            <button id="interest-keyword-search-button" class="search-button">검색</button>
        </div>

        <!-- 결과 표시 영역 -->
        <div class="interest-keyword-content-container">
            <div id="interest-keyword-search-results" class="search-results">
                <!-- 검색 결과가 여기에 표시됩니다 -->
            </div>
            <div id="interest-keyword-loading" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <div class="loading-text">검색 중입니다...</div>
            </div>
        </div>
    </div>
</div>
