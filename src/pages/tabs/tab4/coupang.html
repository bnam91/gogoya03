<div id="coupang-content" class="content-section">
    <!-- 브레드크럼 -->
    <div class="breadcrumb">
        <span id="breadcrumb-main" class="breadcrumb-item">커머스</span>
        <span class="breadcrumb-separator">/</span>
        <span id="breadcrumb-current" class="breadcrumb-item current">쿠팡</span>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="coupang-container">
        <!-- 검색 영역 -->
        <div class="search-container">
            <input type="text" id="coupang-search-input" class="search-input" placeholder="검색어를 입력하세요">
            <button id="coupang-search-button" class="search-button">검색</button>
            <div class="search-options">
                <label class="option-checkbox">
                    <input type="checkbox" id="coupang-crawl-option">
                    <span class="checkmark"></span>
                    쿠팡 상품 크롤링 및 통계 분석 포함
                </label>
            </div>
        </div>

        <!-- 필터 영역 -->
        <div id="coupang-filter-container" class="filter-container" style="display: none;">
            <div class="filter-group">
                <button class="filter-button active" data-filter="all">전체보기</button>
                <button class="filter-button" data-filter="rocket">로켓배송만</button>
                <button class="filter-button" data-filter="ad">광고만</button>
            </div>
        </div>

        <!-- 결과 표시 영역 -->
        <div class="coupang-content-container">
            <!-- 트렌드 차트 영역 -->
            <div id="coupang-trend-charts" class="trend-charts-container" style="display: none;">
                <h3>검색어 트렌드 분석</h3>
                <div class="charts-grid">
                    <div class="chart-container">
                        <canvas id="trendChart5Y"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="trendChart3Y"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="trendChart1Y"></canvas>
                    </div>
                </div>
            </div>

            <!-- 키워드 검색량 영역 -->
            <div id="coupang-keyword-stats" class="keyword-stats-container" style="display: none;">
                <h3>키워드 검색량 분석</h3>
                <div class="keyword-stats-table-container">
                    <table class="keyword-stats-table">
                        <thead>
                            <tr>
                                <th>키워드</th>
                                <th>PC 검색량</th>
                                <th>모바일 검색량</th>
                                <th>총 검색량</th>
                                <th>경쟁지수</th>
                                <th>평균 입찰가</th>
                            </tr>
                        </thead>
                        <tbody id="keyword-stats-body">
                            <!-- 검색량 데이터가 여기에 표시됩니다 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="coupang-search-results" class="search-results">
                <!-- 검색 결과가 여기에 표시됩니다 -->
            </div>
            <div id="coupang-loading" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <div class="loading-text">검색 중입니다...</div>
            </div>
        </div>
    </div>
</div>
