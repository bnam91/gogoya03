<!-- 셀러 분석 페이지 -->
<div id="seller-analysis-content" class="content-section">
    <!-- 브레드크럼 네비게이션 -->
    <div class="breadcrumb">
        <span id="breadcrumb-main" class="breadcrumb-item"></span>
        <span class="breadcrumb-separator">/</span>
        <span id="breadcrumb-current" class="breadcrumb-item current"></span>
    </div>

    <!-- 셀러 분석 컨테이너-->
    <div class="seller-analysis-container">
        <div class="seller-analysis-filters">
            <div class="filter-group">
                <label for="category-filter">카테고리:</label>
                <select id="category-filter">
                    <option value="">전체</option>
                    <option value="뷰티">뷰티</option>
                    <option value="패션">패션</option>
                    <option value="홈/리빙">홈/리빙</option>
                    <option value="푸드">푸드</option>
                    <option value="육아">육아</option>
                    <option value="건강">건강</option>
                    <option value="맛집탐방">맛집탐방</option>
                    <option value="전시/공연">전시/공연</option>
                    <option value="반려동물">반려동물</option>
                    <option value="기타">기타</option>
                </select>
                <input type="number" id="category-percentage" min="0" max="100" value="0">
                <span>% 이상</span>
            </div>
            <div class="filter-group">
                <label for="reels-views-filter">릴스뷰:</label>
                <select id="reels-views-filter">
                    <option value="">전체</option>
                    <option value="0-10000">1만 미만</option>
                    <option value="10000-20000">1만~2만</option>
                    <option value="20000-150000">2만~15만</option>
                    <option value="150000-500000">15만~50만</option>
                    <option value="500000-1000000">50만~100만</option>
                    <option value="1000000">100만 이상</option>
                    <option value="custom">직접입력</option>
                </select>
                <div id="custom-reels-views" style="display: none;">
                    <input type="number" id="reels-views-min" placeholder="최소값" style="width: 100px;">
                    <span>~</span>
                    <input type="number" id="reels-views-max" placeholder="최대값" style="width: 100px;">
                </div>
            </div>
            <div class="filter-group">
                <label for="rookie-filter">분류:</label>
                <select id="rookie-filter">
                    <option value="">전체</option>
                    <option value="rookie">루키</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="name-search">이름 검색:</label>
                <input type="text" id="name-search" placeholder="이름 또는 유저명으로 검색">
            </div>
            <div class="filter-buttons">
                <button id="reset-filters" class="reset-filters-btn" title="필터 초기화">
                    <i class="fas fa-redo"></i>
                </button>
                <button id="excel-download" class="excel-download-btn" title="엑셀 다운로드">
                    <i class="fas fa-file-excel"></i>
                </button>
            </div>
        </div>
        <div class="influencer-table-container">
            <!-- 인플루언서 테이블이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <!-- 메모 모달 -->
    <div class="memo-modal" id="memoModal">
        <div class="memo-modal-header">
            <h3>메모 입력 - <span class="current-username"></span></h3>
        </div>
        <div class="memo-modal-content">
            <textarea class="memo-input" placeholder="메모를 입력하세요"></textarea>
            <div class="modal-buttons">
                <button class="save-memo">저장</button>
                <button class="close-memo-modal">닫기</button>
            </div>
        </div>
    </div>
</div>
