<!-- 키워드 검색 페이지 -->
<div id="keyword-search-content" class="content-section">
    <style>
        .author-item {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .author-item:hover {
            background-color: #f3f4f6;
        }

        .author-item.selected {
            background-color: #e5e7eb;
        }

        .author-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .author-name {
            font-weight: 500;
            font-size: 1rem;
        }

        .post-count {
            background-color: #e5e7eb;
            color: #374151;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .influencer-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .influencer-name {
            color: #4b5563;
            font-weight: 500;
        }

        .badge {
            background-color: #f3f4f6;
            color: #374151;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .latest-post-date {
            font-size: 0.875rem;
            color: #2563eb;
            font-weight: 500;
        }

        .post-item {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .post-content {
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            background-color: #f1f5f9;
            border-radius: 4px;
            line-height: 1.5;
        }

        .post-date {
            font-size: 0.875rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 1rem;
            color: #dc2626;
        }

        .no-results {
            text-align: center;
            padding: 1rem;
            color: #666;
        }

        #keyword-search-results::-webkit-scrollbar {
            width: 8px;
        }

        #keyword-search-results::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #keyword-search-results::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        #keyword-search-results::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .post-link {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .post-link:hover {
            background-color: #1d4ed8;
        }
    </style>
    
    <!-- 브레드크럼 네비게이션 -->
    <div class="breadcrumb">
        <span id="breadcrumb-main" class="breadcrumb-item"></span>
        <span class="breadcrumb-separator">/</span>
        <span id="breadcrumb-current" class="breadcrumb-item current"></span>
    </div>

    <!-- 키워드 검색 컨테이너 (3단 레이아웃) -->
    <div class="keyword-search-container" style="display: flex; height: calc(100vh - 120px); gap: 1rem; padding: 1rem; overflow: hidden;">
        <!-- 좌측: 검색 패널 -->
        <div class="left-panel" style="flex: 1; min-width: 300px; display: flex; flex-direction: column;">
            <div class="card-container" style="flex: 1; display: flex; flex-direction: column; overflow: hidden;">
                <div class="search-container" style="padding: 1rem; border-bottom: 1px solid #e5e7eb;">
                    <div class="search-input-container" style="display: flex; gap: 0.5rem;">
                        <input 
                            type="text" 
                            id="keyword-search-input" 
                            class="form-input" 
                            placeholder="검색할 키워드를 입력하세요"
                        >
                        <button 
                            id="keyword-search-btn" 
                            class="btn btn-primary"
                        >검색</button>
                    </div>
                </div>
                <div id="keyword-search-results" style="flex: 1; overflow-y: auto; padding: 0.5rem;">
                    <!-- 검색 결과가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>

        <!-- 중앙: 검색 결과 패널 -->
        <div class="center-panel" style="flex: 1; min-width: 300px; display: flex; flex-direction: column;">
            <div class="card-container" style="flex: 1; overflow-y: auto; padding: 1rem;">
            </div>
        </div>

        <!-- 우측: 상세 정보 패널 -->
        <div class="right-panel" style="flex: 1; min-width: 300px; display: flex; flex-direction: column;">
            <div class="card-container" style="flex: 1; overflow-y: auto; padding: 1rem;">
            </div>
        </div>
    </div>
</div>
